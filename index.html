<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

    /* display: flex automatically sets width, but not height */
    /* need to set height when using any height attributes */

    .pricing-container {
      display: flex; /* sets up container */ 
      justify-content: center; /* centers horizontally */
      align-items: center; /* centers vertically, requires height set */
      height: 100vh; /* sets height of container, REQUIRED for align-items to work */
      gap: 2rem; /* space between items in container */
    }

    .pricing-plan {
      background-color: whitesmoke; /* background box */
      padding: 20px; /* gives a bit of space between item content and background */
      flex: 1; /* sets each pricing plan item to a flex: 1, so all items are the same size */
      max-width: 400px; /* sets max width the boxes can scale to */
      border-radius: 10px; /* rounds corners of background */
      text-align: center; /* centers all content within items */
    }

    .plan-title {
      font-size: 1.5rem; /* font size, boldness, and a little bit of spacing below */
      font-weight: bold;
      margin-bottom: 10px;
    }

    .plan-price {
      font-size: 3rem; /* font size, boldness, and a little bit of spacing below */
      font-weight: bold;
      margin-bottom: 10px;
    }

    .plan-features {
      list-style: none; /* remove bullets and default padding/margin from list items */
      padding: 0;
      margin: 0;
    }

    .plan-features li { /* how to space your list! grab each list item and increase margin-bottom */
      margin-bottom: 20px;
    }

    .plan-button {
      border: none; /* removes outline */
      background-color: #ff6600; /* bg color */
      color: white; /* text color */
      padding: 10px; /* space between text and bg */
      border-radius: 5px; /* rounds corners */
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column; /* sets flow of items to be column instead of row */
        height: 100%; /* clarifies space for the column to be 100% of window, otherwise content goes offscreen */
      }

      .pricing-plan {
        min-width: 400px; /* make sure each item is at least this width */
      }
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$9.99/month</div>
      <ul class="plan-features">

    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>

      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>

      <button class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
